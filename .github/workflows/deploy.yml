name: Deploy Website

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install frontend dependencies
      working-directory: apps/frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: apps/frontend
      run: npm run build
    
    - name: Install docs dependencies
      working-directory: apps/docs
      run: npm ci
    
    - name: Build docs
      working-directory: apps/docs
      run: npm run build
    
    - name: Combine builds
      run: |
        mkdir -p _site
        cp -r apps/frontend/dist/* _site/
        mkdir -p _site/guide
        cp -r apps/docs/build/* _site/guide/
        touch _site/.nojekyll
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
